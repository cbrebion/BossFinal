<form>
  <ul class="collection with-header">
    <li class="collection-header"><h4>{{ question.libelle }}</h4></li>
    <li class="collection-item">
      <p ng-repeat="prop in question.propositions">
        <input type="radio" name="proposition" ng-model="proposition.id" id="{{ prop.id }}" value="{{ prop.id }}"  />
        <label for="{{ prop.id }}">{{ prop.libelle }}</label>
      </p>
    </li>
  </ul>
  <button class="btn waves-effect waves-light blue darken-3" ng-click="suivant()">
    Suivant <i class="material-icons right">send</i>
  </button>
</form>
<span>Choix : {{ proposition.id }}</span>
